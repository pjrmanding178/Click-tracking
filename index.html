<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.2/dist/leaflet-routing-machine.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
            position: relative;
        }

        .leaflet-routing-container {
            display: none !important;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .fullscreen-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Fullscreen button -->
    <div class="fullscreen-btn" id="fullscreen-btn">Fullscreen</div>

    <script>
        // Set bounds for District 1 in Pangasinan
        const district1Bounds = [
            [16.001, 119.800], // Southwest corner
            [16.312, 120.200]  // Northeast corner
        ];

        // Initialize the map
        let map = L.map('map', {
            maxBounds: district1Bounds,
            maxBoundsViscosity: 1.0,
            minZoom: 12,
            maxZoom: 18,
        }).setView([16.153958483283986, 119.97947908028726], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let isSharing = false;
        let startMarker = null;
        let endMarker = null;
        let routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true,
            createMarker: function () { return null; }
        }).addTo(map);

        // Fullscreen functionality
        const fullscreenButton = document.getElementById('fullscreen-btn');
        fullscreenButton.addEventListener('click', () => {
            const mapElement = document.getElementById('map');
            if (!document.fullscreenElement) {
                mapElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // On map click, allow setting the destination
        map.on('click', function (e) {
            if (isSharing) return;
            if (endMarker) map.removeLayer(endMarker);

            endMarker = L.marker(e.latlng, {
                icon: L.icon({
                    iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41]
                })
            }).addTo(map);

            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${e.latlng.lat}&lon=${e.latlng.lng}`)
                .then(response => response.json())
                .then(data => {
                    const locationName = data.display_name || "Unknown location";
                    alert(`Destination: ${locationName}`);
                })
                .catch(() => {
                    alert("Destination: Unable to fetch location");
                });
        });

        // Start/Stop sharing live location
        document.addEventListener('keydown', function (event) {
            if (event.key === "s") { // Press 'S' to start/stop driving
                if (!isSharing) {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function (position) {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;

                            if (startMarker) map.removeLayer(startMarker);

                            // Add blue dot for location marker
                            startMarker = L.circleMarker([lat, lng], {
                                color: 'blue',
                                radius: 5,
                                fillOpacity: 0.8
                            }).addTo(map);

                            map.setView([lat, lng], 15);

                            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
                                .then(response => response.json())
                                .then(data => {
                                    const startName = data.display_name || "Unknown location";
                                    alert(`Start: ${startName}`);
                                })
                                .catch(() => {
                                    alert("Start: Unable to fetch location");
                                });

                            routingControl.setWaypoints([
                                L.latLng(lat, lng),
                                endMarker ? endMarker.getLatLng() : null
                            ]);
                        }, function (error) {
                            alert("Unable to fetch location: " + error.message);
                        });
                    } else {
                        alert("Geolocation is not supported by your browser.");
                    }

                    isSharing = true;
                } else {
                    isSharing = false;

                    routingControl.setWaypoints([]);
                }
            }
        });

        routingControl.on('routesfound', function (e) {
            const route = e.routes[0];
            const travelTime = Math.round(route.summary.totalTime / 60);
            const distance = (route.summary.totalDistance / 1000).toFixed(2);

            alert(`Travel Time: ${travelTime} minutes\nDistance: ${distance} km`);
        });
    </script>
</body>
</html>
